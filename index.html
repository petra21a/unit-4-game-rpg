<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SW RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
</head>
<body class="body container">
    <header>
        <h1 class="display-md-4 display-5">
            Star Wars RPG: Galaxy Rumble!
        </h1>
    </header>
    <div class="row justify-content-md-center">
        <div id="starting-lineup" class="col-md-8 col-12 bg-secondary">
        </div>
    </div>

    <div class="row">
        <div id="attacker-area" class="col-md-3 col-12 bg-dark">
        
        </div>
        <div id="arena" class="col-md-6 col-12 bg-warning">    
            <div class="row">
                <div id="arena-attack" class="col">

                </div>
                <div id="arena-defend" class="col">

                </div>
            </div>
        </div>
        <div id="defender-area" class="col-md-3 col-12 bg-dark">

        </div>
    </div>
    <div id="footer" class="row">
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</html>
